{{if ne ( .Get 2) "external"}}
<a href="{{ (strings.TrimPrefix "/" (.Get 0))  | relLangURL }}" class="link_bold link_withArrow">{{ T ( .Get 1) }}</a>
{{else}}
<a href="{{ (strings.TrimPrefix "/" (.Get 0))  | relLangURL }}" class="link_bold link_withArrow" target="_blank">{{ T ( .Get 1) }}</a>
{{end}}
